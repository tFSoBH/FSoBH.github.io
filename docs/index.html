<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://i.postimg.cc/RFVdmZQs/galaktika-tumannost-razmytost-65152-1920x1080.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Задаем минимальную высоту для выравнивания */
        }
        header {
            background-color: rgba(58, 0, 85, 0.7);
            padding: 20px;
            text-align: center;
        }
        .container {
            flex: 1; /* Позволяем контейнеру занимать все доступное пространство */
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем содержимое по горизонтали */
        }
        .content {
            margin: 10px;
            background-color: rgba(58, 0, 85, 0.7);
            padding: 15px;
            border: 1px solid black;
            width: 80%;  /* Ширина контента */
            max-width: 800px;  /* Максимальная ширина */
        }
        nav {
            margin: 10px;
            text-align: center; /* Центрируем текст в навигации */
            width: 80%; 
            max-width: 800px; 
        }
        nav button {
            display: block; /* Каждый кнопку отображаем в новом блоке */
            margin: 10px auto; /* Центрируем кнопки и задаем отступы */
            background-color: rgba(102, 0, 143, 0.822);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        nav button:hover {
            background-color: rgb(173, 33, 255);
        }
        .registration {
            display: none; /* Скрыто по умолчанию */
            margin-top: 20px;
            padding: 15px;
            border: 1px solid black; /* Рамка для формы регистрации */
            background-color: rgba(58, 0, 85, 0.7);
            width: 80%;  /* Ширина формы */
            max-width: 800px;  /* Максимальная ширина */
        }
        .registration input {
            display: block;
            margin: 10px 0;
            width: calc(100% - 20px); /* Учитываем отступы */
            padding: 10px; /* Паддинг для инпутов */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Центрируем кнопку */
            width: 100%;
            margin-top: auto; /* Отодвигаем кнопку к низу */
            padding: 20px; /* Добавляем отступы снизу */
        }
    </style>
    <script>
        function toggleRegistrationForm() {
            const registrationForm = document.querySelector('.registration');
            registrationForm.style.display = registrationForm.style.display === 'none' ? 'block' : 'none';
        }

        function registerUser(event) {
            event.preventDefault(); // Останавливаем отправку формы
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Отправка данных на сервер (эту часть можно дополнить)
            document.getElementById('registration-message').innerText = 'Пользователь зарегистрирован';
        }

        // Функция для отображения секций
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content > div'); // Изменено на селектор для div внутри content
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        // Функция для инициализации отображаемой секции
        window.onload = function() {
            showSection('glavnaya'); // Показываем главную секцию при загрузке
        }
    </script>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
    </header>
    <div class="container">
        <div class="content">
            <div id="glavnaya">
                <h2>Главная</h2>
                <p>Информация о клане...</p>
            </div>
            <div id="syuzhet" style="display: none;">
                <h2>Сюжет</h2>
                <p>Сюжет клана...</p>
            </div>
            <div id="pravila" style="display: none;">
                <h2>Правила</h2>
                <p>Правила клана...</p>
            </div>
            <div id="chat" style="display: none;">
                <h2>Ссылка на чат</h2>
                <p>Ссылка на чат...</p>
            </div>
            <div id="raspisanie" style="display: none;">
                <h2>Расписание</h2>
                <p>Расписание клана...</p>
            </div>
            <div id="administraciya" style="display: none;">
                <h2>Администрация</h2>
                <p>Информация о администрации...</p>
            </div>
        </div>
        <nav>
            <button onclick="showSection('glavnaya')">Главная</button>
            <button onclick="showSection('syuzhet')">Сюжет</button>
            <button onclick="showSection('pravila')">Правила</button>
            <button onclick="showSection('chat')">Ссылка на чат</button>
            <button onclick="showSection('raspisanie')">Расписание</button>
            <button onclick="showSection('administraciya')">Администрация</button>
        </nav>
        <div class="button-container">
            <button onclick="toggleRegistrationForm()">Регистрация</button>
        </div>
        <div class="registration">
            <h2>Регистрация</h2>
            <form id="registration-form" onsubmit="registerUser(event)">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <div id="registration-message"></div>
        </div>
    </div>
</body>
</html>
